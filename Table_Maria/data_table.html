<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My Villian Islans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="My_Villian/index.html"> My Villian Island
            <!--<img class="nav-ufo" src="images/logo.jpg">-->
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>My Villian Island</h1>
      <p>The Perfect Scape!</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <!--adding search-->
                  <!-- Code for Dropdown-->
                  
                    <br><br>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="Continent">Enter continent</label>
                        <input class="form-control" id="Continent" type="text" placeholder="Asia">
                      </li>
                      <li class="filter list-group-item">
                        <label for="Country">Enter a Country</label>
                        <input class="form-control" id="Country" type="text" placeholder="Thailand">
                      </li>
                      
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Island Name</th>
                  <th class="table-head">Continent</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Price</th>
                  <th class="table-head">Acreage</th>
                  <th class="table-head">Latitude</th>
                  <th class="table-head">Longitude</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">My Villian Island</span>
      <img class="nav-ufo" src="images/logo.jpg">
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>

</html>
